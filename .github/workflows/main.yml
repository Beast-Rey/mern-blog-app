name: Node.js Testing

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: User Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.18.0'
      - run: cd server
      - run: npm install
      - run: npm run test
          
